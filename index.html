<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor | Blog preview card" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Figtree?query=figtree"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="assets\images\illustration-article.svg" alt="article-image" />
      </div>
      <div class="text-container">
        <button>Learning</button>

        <p id="publication">Published 21 Dec 2023</p>

        <h1>HTML & CSS foundations</h1>
        <p id="para">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="assets\images\image-avatar.webp" alt="author-img" />
          <p id="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Vallejo</a>.
    </div>
  </body>
</html>
